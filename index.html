<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClothingStore</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="logo-header">
            <img class="logoheader_image" src="./images/logo-header.png" alt="">
            <img class="icon_search" src="./images/icon-search.png" alt="">
        </div>
        <img class="icon_navigation" src="./images/icon-navigation.png" alt="">
    </header>
    <section class="intro">
        <div class="intro-item">
            <img class="intro-left" src="./images/main-img.png" alt="">
            <div class="intro-right">
                <p class="text__intro-right"> <span style="font-size: 48px;">THE BRAND<br></span>
                    OF LUXERIOUS <span style="color: #F16D7F;">FASHION</span></p>
            </div>
        </div>
    </section>
    <section class="offer">
        <div class="offer-item">
            <div class="card_for_woman">
                <img src="./images/img-woman.png">
                <div class="text_card">30% OFF<br>
                    <span class="big-text_card">FOR WOMEN</span>
                </div>
            </div>

            <div class="card_for_men">
                <img src="./images/img-men.png" alt="">
                <div class="text_card">HOT DEAL<br>
                    <span class="big-text_card">FOR MEN</span>
                </div>
            </div>

            <div class="card_for_kids">
                <img src="./images/img-kids.png" alt="">
                <div class="text_card">NEW ARRIVALS<br>
                    <span class="big-text_card">FOR KIDS</span>
                </div>
            </div>

            <div class="card_for_accesories">
                <img src="./images/img-accesories.png" alt="">
                <div class="text_card">LUXIROUS & TRENDY<br>
                    <span class="big-text_card">ACCESORIES</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
